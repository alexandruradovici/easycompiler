name: on-push
on: [push]
jobs: 
  lerna-build: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: '16'
      - run: npx lerna bootstrap
      - run: cp .\packages\util\src\types.d.ts .\packages\util\dist\
      - run: npx lerna run build 
  lerna-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: '16'
      - run: npm install
      - run: npx lerna run lint